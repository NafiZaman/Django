{% extends 'index.html' %}
{%load static%}

{% block content %}
    <section class="p-5">
        <h1 class="display-6 mb-5">Search results:</h1>
            {% if results %}
                <div class="container">
                    <div class="row row-cols-1 row-cols-md-4 g-4">
                        {% csrf_token %}
                        {% for p in results %}
                            <div class="col">
                                <div class="card bg-light text-dark shadow-lg">
                                    <img src="{{p.image}}" class="card-img-top" alt="{{p.name}}">
                                    <div class="card-header">
                                        <h5 class="card-title text-truncate mb-0">{{p.name}}</h5>
                                    </div>
                                    <div class="card-body">
                                        <h4 class="mb-0">&#2547;{{p.price}}.00</h4>
                                    </div>
                                    <div class="card-footer bg-transparent">
                                        <span>
                                            <button class="btn btn-success" onclick=addToCart({{p.id}})>Add to cart</button>
                                            <button class="btn btn-warning" onclick=viewProduct({{p.id}})>View Product</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% else %}
                <div class="text-center">
                    <img class="text-center" src="{% static '/images/no_data.svg' %}" alt="no results">
                </div>
            {% endif %}
    </section>
{% endblock %}
