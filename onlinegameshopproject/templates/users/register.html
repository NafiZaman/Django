{% load static%}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static '/images/logo.png'%}"/>
    <title>Games Intel | Signup</title>
</head>
<body>

    <div class="d-flex p-5 justify-content-center">
        <div class="card" style="width:30em;">
            <div class="card-header">
                <div class="logo">
                    <a href="{% url 'products:featured_products' %}" class="logo-link_2">
                        <img src="{% static '/images/logo.png' %}" alt="Logo" style="width:3vw;">
                        Games Intel Registration
                    </a>
                </div>
            </div>
            <div class="card-body">
                <p class="lead">You are registering as a {{user_type}}.</p>
                <form action="{% url 'users:register' user_type%}" method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <div class="card-footer text-muted">
                        <small>
                            Already have an account? <a href="{% url 'users:user_login' %}">Login</a>
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="p-4 bg-dark text-white text-center position-relative">
        <div class="container">
            <p class="lead">Copyright &copy; 2021 Games Intel</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
</body>
</html>
